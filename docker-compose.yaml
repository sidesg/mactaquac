volumes:
  postgres_data:
  pgadmin_data:
  static_volume:
services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/staticfiles
      - ${MEDIAFOLDER}:/home/app/web/media
    ports:
      - 8000:80
    depends_on:
      - web
  web:
    build: 
      context: ./app
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - static_volume:/home/app/web/staticfiles
      - ${MEDIAFOLDER}:/home/app/web/media
    expose:
      - 8000
    depends_on:
      - db
    develop:
      watch:
        - action: sync
          path: .
          target: ./app
          ignore:
            - ./app/.venv/
        - action: rebuild
          path: ./app/uv.lock
  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${SQL_USER}
      - POSTGRES_PASSWORD=${SQL_PASSWORD}
    env_file:
      - .env
  pgadmin:
    image: dpage/pgadmin4
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - 8080:80
    env_file:
      - .env